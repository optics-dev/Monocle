<p><code>Cons1</code> is a typeclass that defines an <code>Iso</code> between an <code>S</code> and its head <code>H</code> and tail <code>T</code>.</p>
<p><code>Cons1</code> is like <code>Cons</code> but for types that have <em>always</em> a head and a tail, e.g. a non empty list.</p>
